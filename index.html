<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title" id="titleWrapper">
                <p>Enter items:</p>
            </div>
            <div class="input">
                <div class="el">
                    <input type="text" maxlength="1">
                </div>
            </div>
            <div class="ways">

                <button class="bubble">Bubble sort</button>
                <button class="quick">Quick sort</button>
            </div>
            <div class="output">
                <div class="output-content"></div>
            </div>
        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
